<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Blog</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1, h2 {
      font-weight: 600;
    }

    /* Header Section */
    .header {
      position: relative;
      height: 50vh;
      background: url('https://schoolwiki.in/images/thumb/d/dd/Cover14031-2022.jpeg/1200px-Cover14031-2022.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.2rem;
      font-weight: 400;
    }

    /* Centered Heading */
    .section-title {
      margin: 2rem 0;
      text-align: center;
      font-size: 1.8rem;
      color: #333;
    }

    /* Vertical Images */
    .vertical-image {
      width: 100%;
      height: auto;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .vertical-image:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Text */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .header p {
        font-size: 1rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>NAM HSS PERINGATHUR <span style="color:yellow;">CHOKLI SUBDISTRICT KALOLSAVAM WINNERS 2024-25</span></h1>
      <p>Powered by CS-1  publicity-wing </p>
    </div>
  </header>

  <!-- Centered Section Title -->
  <section class="container">
    <h2 class="section-title"></h2>
  </section>

  <!-- Vertical Images Section -->
  <section class="container">
    <div class="row">
      <div class="col-12">
        <section class="container">
            <h2 class="section-title">Group Items</h2>
          </section>
        <img src="image 1 (9).jpeg" alt="Image 9" class="vertical-image">
        '
        <section class="container">
            <h2 class="section-title">Single Items</h2>
          </section>
        <img src="image 1 (1).jpeg" alt="Image 1" class="vertical-image">
        <img src="image 1 (2).jpeg" alt="Image 2" class="vertical-image">
        <img src="image 1 (3).jpeg" alt="Image 3" class="vertical-image">
        <img src="image 1 (4).jpeg" alt="Image 4" class="vertical-image">
        <img src="image 1 (5).jpeg" alt="Image 5" class="vertical-image">
        <img src="image 1 (6).jpeg" alt="Image 6" class="vertical-image">
        <img src="image 1 (7).jpeg" alt="Image 7" class="vertical-image">
        <img src="image 1 (8).jpeg" alt="Image 8" class="vertical-image">
        
    
        <img src="image 1 (11).jpeg" alt="Image 11" class="vertical-image">
        <img src="image 1 (12).jpeg" alt="Image 12" class="vertical-image">
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
