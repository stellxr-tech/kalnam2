<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Book Flip Effect</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }

    /* Header Section */
    .header {
      position: relative;
      height: 60vh;
      background: url('https://schoolwiki.in/images/thumb/d/dd/Cover14031-2022.jpeg/1200px-Cover14031-2022.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.2rem;
      font-weight: 400;
    }

    /* Centered Heading */
    .section-title {
      text-align: center;
      font-size: 1.8rem;
      color: #333;
      margin-top: 2rem;
    }

    /* Page Flip Container */
    .page-container {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      height: 80vh;
      overflow: hidden;
      perspective: 1000px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease, opacity 0.6s ease;
      transform-origin: right;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Hide non-active pages */
    .page.inactive {
      transform: rotateY(-180deg);
      opacity: 0;
      pointer-events: none;
    }

    /* Responsive Text */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .header p {
        font-size: 1rem;
      }
      .section-title {
        font-size: 1.5rem;
      }
      .page-container {
        height: 70vh;
      }
    }

    /* Buttons for Navigation */
    .btn-container {
      text-align: center;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 0;
      font-size: 1rem;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      background-color: #0056b3;
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>NAM HSS PERINGATHUR <span style="color:yellow;">CHOKLI SUBDISTRICT KALOLSAVAM WINNERS 2024-25</span></h1>
      <p>Powered by CS-1  publicity-wing </p>
    </div>
  </header>  <section class="container">
    <h2 class="section-title">Group Items</h2>
  </section>
  <!-- Page Flip Container 2 -->
  <div class="page-container">
    <!-- Each page div represents a book page -->
    <div class="page" id="page11"><img src="grp/image 1 (10).jpeg" alt="Image 1"></div>
   
    <div class="page inactive" id="page13"><img src="grp/img1 (11).jpeg" alt="Image 3"></div>
    <div class="page inactive" id="page14"><img src="grp/img1 (12).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page15"><img src="grp/img1 (2).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page16"><img src="grp/img1 (7).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page12"><img src="grp/img1 (9).jpeg" alt="Image 4"></div>
 
  </div>
  <!-- Navigation Buttons -->
  <div class="btn-container">
    <button class="btn btn-primary" onclick="previousPage(0)">Previous</button>
    <button class="btn btn-primary" onclick="nextPage(0)">Next</button>

  <!-- Navigation Buttons -->
 
  <!-- Centered Section Title -->
  <section class="container">
    <h2 class="section-title">Individual Items</h2>

  <!-- Page Flip Container 1 -->
  <div class="page-container">
    <!-- Each page div represents a book page -->
    <div class="page" id="page1"><img src="img1 (4).jpeg" alt="Image 1"></div>
    <div class="page inactive" id="page2"><img src="image 1 (2).jpeg" alt="Image 2"></div>

    <div class="page inactive" id="page4"><img src="image 1 (4).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page5"><img src="image 1 (5).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page6"><img src="image 1 (6).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page7"><img src="img1 (1).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page8"><img src="img1 (3).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page9"><img src="image 1 (11).jpeg" alt="Image 4"></div>
    <div class="page inactive" id="page10"><img src="image 1 (12).jpeg" alt="Image 4"></div>

  <div class="btn-container">
    <button class="btn btn-primary" onclick="previousPage(1)">Previous</button>
    <button class="btn btn-primary" onclick="nextPage(1)">Next</button>
  </div>

  <script>
    // Array to track current pages for each container
    let currentPages = [0, 0]; 

    function showPage(index, containerIndex) {
      const container = document.querySelectorAll('.page-container')[containerIndex];
      const pages = container.querySelectorAll('.page');
      pages.forEach((page, i) => {
        if (i === index) {
          page.classList.remove('inactive');
        } else {
          page.classList.add('inactive');
        }
      });
    }

    function nextPage(containerIndex) {
      const container = document.querySelectorAll('.page-container')[containerIndex];
      const pages = container.querySelectorAll('.page');
      if (currentPages[containerIndex] < pages.length - 1) {
        currentPages[containerIndex]++;
        showPage(currentPages[containerIndex], containerIndex);
      }
    }

    function previousPage(containerIndex) {
      const container = document.querySelectorAll('.page-container')[containerIndex];
      const pages = container.querySelectorAll('.page');
      if (currentPages[containerIndex] > 0) {
        currentPages[containerIndex]--;
        showPage(currentPages[containerIndex], containerIndex);
      }
    }

    // Initial page setup
    document.querySelectorAll('.page-container').forEach((container, index) => {
      showPage(currentPages[index], index);
    });
  </script>
</body>
</html>
